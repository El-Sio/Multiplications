<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprends tes Tables !</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Verdana, sans-serif;
            background: linear-gradient(135deg, #00FFFF 0%, #7fffd4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #DC143C;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .table-btn {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            border: none;
            border-radius: 20px;
            padding: 30px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .table-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .table-btn:active {
            transform: translateY(0);
        }

        .question {
            text-align: center;
            font-size: 3em;
            color: #333;
            margin: 40px 0;
            font-weight: bold;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 20px;
            padding: 40px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .sound {
            margin: 0px 0px 5px;
            text-align: right;
        }

        .sound-btn {
            text-align: center;
            border: none;
            background: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor:pointer;
        }

        .answer-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: correctAnim 0.5s;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: wrongAnim 0.5s;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score-display {
            text-align: center;
            margin: 40px 0;
        }

        .score-number {
            font-size: 5em;
            color: #DC143C;
            font-weight: bold;
        }

        .score-text {
            font-size: 1.5em;
            color: #666;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            border-radius: 20px;
            padding: 25px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
        }

        .progress {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
        }

        .comment {
            font-size: 3em;
            color: #666;
            text-align: center;
            margin: 20px 0;
        }

/* TIMER STYLE */

        .timer-display {
            position: absolute;
            width: 60px;
            height: 60px;
            margin: 0 auto 4px;
        }

        .timer-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .circle-bg {
            fill: none;
            stroke: #fa709a;
            stroke-width: 2px;
        }

        .circle-progress {
            fill: none;
            stroke: #4facfe;
            stroke-width: 2;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset .5s linear;
        }

        .time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .finished {
            color: #f5576c !important;
            animation: flash 0.5s ease-in-out infinite;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }


        /* LEVEL STYLE */

        .title {
            color: #dc143c;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .target-icon {
            font-size: 36px;
        }

        .levels-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .level-button {
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 24px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.3);
        }

        .level-button:hover {
            background: #b8112f;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 20, 60, 0.4);
        }

        .level-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.3);
        }

        .level-button.selected {
            background: #4facfe;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.4);
        }

        .level-button.selected:hover {
            background: #4facfe;
        }

        .level-description {
            font-size: 16px;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 8px;
        }

        .selected-level-display {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .level-value {
            font-weight: bold;
            color: white;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">

        <!-- √âcran de s√©lection du niveau -->
        <div id="levelScreen" class="screen">
            <h1 class="title">
                <span class="target-icon">üéØ</span>
                Choisis un niveau
            </h1>
            <div class="levels-grid">
                <button class="level-button selected" data-level="0">
                    Facile
                    <div class="level-description">Sans minuteur</div>
                </button>
                <button class="level-button" data-level="1">
                    Moyen
                    <div class="level-description">Minuteur de 30s</div>
                </button>
                <button class="level-button" data-level="2">
                    Expert
                    <div class="level-description">Minuteur de 15s</div>
                </button>
            </div>
            <div class="action-buttons">
                <button class="action-btn" onclick="init_game()">
                    üöÄ Jouer en : <span class="level-value" id="levelDisplay">Facile</span>
                </button>
            </div>
        </div>

        <!-- √âcran de s√©lection de la table -->
        <div id="selectScreen" class="screen">
            <h1>üéØ Choisis ta table !</h1>
            <div class="table-grid" id="tableGrid"></div>
        </div>

        <!-- √âcran de jeu -->
        <div id="gameScreen" class="screen">
            <div class="timer" id="timer">
                <div class="timer-display">
                    <svg class="timer-circle">
                        <circle class="circle-bg" cx="30" cy="30" r="29"></circle>
                        <circle class="circle-progress" cx="30" cy="30" r="29"></circle>
                    </svg>
                    <div class="time-text" id="timeDisplay">30</div>
                </div>
            </div>
            <div class="sound" id="sound">
                <button class="sound-btn" onclick="toggleMute()"><span id="mute"></span></button>
            </div>
            <div class="progress" id="progress"></div>
            <div class="question" id="question"></div>
            <div class="answers-grid" id="answersGrid"></div>
            <div class="action-buttons">
                <button class="action-btn" onclick="restart()">üîÑ Refaire cette table</button>
                <button class="action-btn" onclick="chooseTable()">üî¢ Choisir une autre table</button>
                <button class="action-btn" onclick="goHome()">üè† Choisir un autre niveau</button>
            </div>
        </div>

        <!-- √âcran de r√©sultat -->
        <div id="resultScreen" class="screen">
            <h1>üéâ Termin√© !</h1>
            <div class="emoji" id="resultEmoji"></div>
            <div class="comment" id="comment"></div>
            <div class="score-display">
                <div class="score-number" id="finalScore"></div>
                <div class="score-text">sur 10</div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" onclick="restart()">üîÑ Refaire cette table</button>
                <button class="action-btn" onclick="chooseTable()">üî¢ Choisir une autre table</button>
                <button class="action-btn" onclick="goHome()">üè† Choisir un autre niveau</button>
            </div>
        </div>
    </div>

    <script>
        let selectedTable = 0;
        let currentQuestion = 0;
        let score = 0;
        let questions = [];

        let isMute = false;
        let level = 0;

        //level logic

                // R√©cup√©ration de tous les boutons
        const levelButtons = document.querySelectorAll('.level-button');
        const levelDisplay = document.getElementById('levelDisplay');

        // Ajout de l'√©v√©nement click sur chaque bouton
        levelButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Retirer la classe 'selected' de tous les boutons
                levelButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Ajouter la classe 'selected' au bouton cliqu√©
                this.classList.add('selected');
                
                // Mettre √† jour la variable level
                level = parseInt(this.getAttribute('data-level'));
                
                // Afficher le niveau s√©lectionn√©
                const levelNames = ['Facile', 'Moyen', 'Expert'];
                levelDisplay.textContent = levelNames[level];
            });
        });


        function init() {
            showScreen('levelScreen');
        }

        // Initialisation
        function init_game() {
            showScreen("selectScreen");
            const tableGrid = document.getElementById('tableGrid');
            if(tableGrid.childElementCount == 0) {
            for (let i = 2; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'table-btn';
                btn.textContent = `${i}`;
                btn.onclick = () => startGame(i);
                tableGrid.appendChild(btn);
            }
        }
        }

        //d√©sactiver l'audio
        function toggleMute() {
            isMute = !isMute;
            if(isMute) {
                document.getElementById('mute').textContent = 'üîá';
                } else document.getElementById('mute').textContent = 'üîà';
        }

        // D√©marrer le jeu 
        function startGame(table) {
            resetTimer();
            selectedTable = table;
            currentQuestion = 0;
            score = 0;
            questions = generateQuestions(table);
            showScreen('gameScreen');
            showQuestion();
        }

        // G√©n√©rer 10 questions al√©atoires
        function generateQuestions(table) {
            const qs = [];
            const used = new Set();
            
            while (qs.length < 10) {
                const multiplier = Math.floor(Math.random() * 10) + 1;
                if (!used.has(multiplier)) {
                    used.add(multiplier);
                    qs.push({
                        a: table,
                        b: multiplier,
                        correct: table * multiplier
                    });
                }
            }
            return qs;
        }

        // Afficher une question
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            if(level >0 ) {
            // start timer
            startTimer();
            }

            const q = questions[currentQuestion];
            document.getElementById('progress').textContent = `Question ${currentQuestion + 1}/10`;
            if(isMute) {
            document.getElementById('mute').textContent = 'üîá';
            } else document.getElementById('mute').textContent = 'üîà';
            document.getElementById('question').textContent = `${q.a} √ó ${q.b} = ?`;

            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            const answers = generateAnswers(q.correct);
            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, q.correct, btn);
                answersGrid.appendChild(btn);
            });
        }

        // G√©n√©rer 4 r√©ponses (1 correcte + 3 fausses)
        function generateAnswers(correct) {
            const answers = [correct];
            const used = new Set([correct]);

            while (answers.length < 4) {
                const offset = Math.floor(Math.random() * 20) - 10;
                let wrong = correct + offset;
                if (wrong > 0 && !used.has(wrong)) {
                    used.add(wrong);
                    answers.push(wrong);
                }
            }

            return answers.sort(() => Math.random() - 0.5);
        }

        // V√©rifier la r√©ponse
        function checkAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('.answer-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                if(!isMute) {
                    playSound(true);
                }
                score++;
            } else {
                btn.classList.add('wrong');
                if(!isMute) {
                    playSound(false);
                }
                // Montrer la bonne r√©ponse
                allBtns.forEach(b => {
                    if (parseInt(b.textContent) === correct) {
                        b.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                resetTimer();
                currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function checkAnswerTooLate(correct) {
            console.log('too late');
            const allBtns = document.querySelectorAll('.answer-btn');
            allBtns.forEach(b => b.disabled = true);

            if(!isMute) {
                playSound(false);
            }
            // Montrer la bonne r√©ponse
            allBtns.forEach(b => {
                if (parseInt(b.textContent) === correct) {
                    b.classList.add('correct');
                }
            });
            setTimeout(() => {
                console.log('resetting timer after too late');
                console.log('current question :', currentQuestion);
                resetTimer();
                currentQuestion++;
                showQuestion();
            }, 1500);
    }

        // Jouer un son
        function playSound(isCorrect) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (isCorrect) {
                oscillator.frequency.value = 523.25; // Do
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
                
                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 659.25; // Mi
                    gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                    osc2.start();
                    osc2.stop(audioContext.currentTime + 0.2);
                }, 100);
            } else {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // Afficher les r√©sultats
        function showResults() {
            pauseTimer();
            document.getElementById('finalScore').textContent = score;
            
            let emoji = 'üéâ';
            if (score === 10) emoji = 'üèÜ';
            else if (score >= 8) emoji = 'üòä';
            else if (score > 5) emoji = 'üëç';
            else emoji = 'üí™';
            
            document.getElementById('resultEmoji').textContent = emoji;

            let comment = '';
            if (score === 10) comment = 'F√©licitations';
            else if (score >= 8) comment = 'Bravo';
            else if (score > 5) comment = 'Pas mal';
            else comment = 'Encore un effort';

            document.getElementById('comment').textContent = comment;

            showScreen('resultScreen');
        }

        // Recommencer avec la m√™me table
        function restart() {
            startGame(selectedTable);
        }

        // Retour √† l'accueil
        function goHome() {
            resetTimer();
            showScreen('levelScreen');
        }

        function chooseTable() {
            resetTimer();
            showScreen('selectScreen');
        }

        // Changer d'√©cran
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Lancer l'app
        init();

        // timer functions
        const timeDisplay = document.getElementById('timeDisplay');
        const circleProgress = document.querySelector('.circle-progress');

        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;

        const circumference = 2 * Math.PI * 29;
        circleProgress.style.strokeDasharray = circumference;
        circleProgress.style.strokeDashoffset = 0;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeDisplay.textContent = `${String(seconds).padStart(2, '0')}`;
            
            const progress = remainingSeconds / totalSeconds;
            const offset = circumference * (1 - progress);
            circleProgress.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (!isRunning) {
                if (remainingSeconds === 0) {
                    const mins = 0;
                    const secs = 30 / level;
                    totalSeconds = mins * 60 + secs;
                    remainingSeconds = totalSeconds;
                }
                
                isRunning = true;
                
                timeDisplay.classList.remove('finished');
                
                timerInterval = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        timeDisplay.classList.add('finished');
                        if(!isMute) {
                            playSound_timer();
                        }
                                   if (currentQuestion >= questions.length) {
                                    showResults();
                                    return;
                                } else {
                                    checkAnswerTooLate(questions[currentQuestion].correct);
                                }
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingSeconds = 0;
            totalSeconds = 0;
            timeDisplay.classList.remove('finished');
            if(level == 0) {timeDisplay.textContent = '‚ôæÔ∏è';}
            else {timeDisplay.textContent = String(30/level);}
            circleProgress.style.strokeDashoffset = 0;
        }

        function playSound_timer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

    </script>
</body>
</html>
